<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullwork</title>
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos do body */
        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
            font-family: Arial, sans-serif;
        }

        /* Estilos do t√≠tulo */
        h1 {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.6);
            z-index: 3;
        }

        /* Estilos do sprite (GIF) */
        .sprite {
            width: 400px; /* Mudar o tamanho aqui */
            height: 400px; /* Mudar o tamanho aqui */
            background: url('https://github.com/n0luh/null/raw/main/n0luh.gif') no-repeat center center;
            background-size: contain;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            transition: transform 0.05s ease;
        }

        /* Estilos do vignet */
        .vignet {
            width: 100%; /* Mudar o tamanho aqui */
            height: 100%; /* Mudar o tamanho aqui */
            background: url('https://github.com/n0luh/null/raw/main/vignet.png') no-repeat center center;
            background-size: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
    </style>
</head>
<body>
    <h1>NullWork</h1>
    <div class="sprite" id="main-sprite"></div>
    <div class="vignet"></div>

    <script>
        // Movimento parallax do sprite
        document.addEventListener('mousemove', (e) => {
            const sprite = document.getElementById('main-sprite');
            const x = (window.innerWidth / 2 - e.clientX) * 0.02;
            const y = (window.innerHeight / 2 - e.clientY) * 0.02;
            sprite.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
        });
    </script>
</body>
</html>
